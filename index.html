<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/R.43a3784fb686f4c349f80f4d1aa175b9?rik=K3WLnCpEdxo0uQ&riu=http%3a%2f%2fthebestnewjerseywedding.com%2fcontent%2fimages%2f2016%2f08%2fto-do.jpg&ehk=AIuD9ePxR7MKEPRmdhMz0VBJX7bWUD1ZuJqf%2fqynh7o%3d&risl=&pid=ImgRaw&r=0" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center text-primary mt-5">To Do list</h3>
                <form>
                    <div class="mt-5 mb-3  d-flex"> 
                      <input type="Text" class="form-control" id="todoitem" placeholder="Enter To-Do">
                      <button type="button" class="btn btn-success ms-3" onclick="addItem()">Add</button>
                    </div>
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 border-primary rounded">
                <h3 class="text-center text-primary mb-5">List</h3>
                <ol id="item">
                </ol>
                
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
</body>
<script>
    function addItem() {
       if (todoitem.value) {
        var res=todoitem.value;
        item.innerHTML=item.innerHTML +`<li> ${res} </li>`;
       }
       else {
            alert("please enter a valid value")
       }
       todoitem.value=""
    }
</script>
</html>
